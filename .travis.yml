language: python
services:
  - redis-server
matrix:
  include:
    - env: TOXENV=py26 VIRTUALENV_NO_DOWNLOAD=1
      python: "2.6"
    - env: TOXENV=py27
      python: "2.7"
    - env: TOXENV=pypy
      python: "pypy"
    - env: TOXENV=py35
      python: "3.5"
    - env: TOXENV=py36
      python: "3.6"

install: pip install -r dev-requirements.txt
script: tox
